            }
            // 箭头函数改变不了this，只有函数可以
        var a = obj.fun.bind(obj);
        a();

        function passArgs(...args) {
            console.log(args)
        }
        passArgs(1, 2, 3, 4)
        passArgs([1, 2, 3, 4, 5])
        passArgs({
            a: 1,

        })

        function sum(...args) {
            let sum = 0;
            let i = 0;
            while (i <= args.length) {
                sum += i;
                i += 1
            }
            return sum;
        }
