<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>
    <script>
        // 9 * 9
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                console.log(`${j} * ${i} = ${i * j}`)
                if (j == i) {
                    console.log('\n')
                }
            }
        }

        // for in
        for (let key in {
                a: 1,
                b: 2
            }) {
            console.log(key)
        }
        // for of
        for (let value of[1, 2]) {
            console.log(value)
        }
    </script>
</body>

</html>
