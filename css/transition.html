<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .testDiv {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width, background-color, 4s;
        }
        
        .testDiv:hover {
            width: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="testDiv">

    </div>
</body>

</html>
